<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login">
        <div class="title">Hello Again!</div>
        <div class="des">
            Welcome back you've <br>
            been missed!
        </div>
        <div class="group">
            <input type="text" name="" id="username"
                placeholder="Enter username">
        </div>
        <div class="group">
            <input type="text" id="password"
                placeholder="Password">
                <span id="showPassword">
                    <ion-icon name="eye-outline"></ion-icon>
                    <ion-icon name="eye-off-outline"></ion-icon>
                </span>
        </div>
        <div class="recovery">
            <a href="">Recovery password</a>
        </div>
        <div class="signIn">
            <button>Sign In</button>
        </div>
        <div class="or">Or continue with</div>
        <div class="list">
            <div class="item">
                <img src="google.webp" alt=""><ion-icon name="logo-google"></ion-icon>
            </div>
            <div class="item">
                <img src="fb.png" alt=""><ion-icon name="logo-facebook"></ion-icon>
            </div>
            <div class="item">
                <img src="twitter.png" alt=""><ion-icon name="logo-twitter"></ion-icon>
            </div>
        </div>
        <div class="register">
            Not a member? <a href="">Register now</a>
        </div>
    </div>


    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
